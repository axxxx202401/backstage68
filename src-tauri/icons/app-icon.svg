<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形，现代渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字阴影 -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 光泽效果 -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- macOS 风格圆角矩形背景 -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- 数字 68 - 粗体现代风格 -->
  <text 
    x="256" 
    y="340" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
    font-size="280" 
    font-weight="900" 
    text-anchor="middle" 
    fill="white"
    filter="url(#textShadow)"
    letter-spacing="-10">68</text>
  
  <!-- 顶部装饰线条 -->
  <line x1="100" y1="100" x2="412" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 小点装饰 -->
  <circle cx="150" cy="100" r="12" fill="rgba(255,255,255,0.6)"/>
  <circle cx="362" cy="100" r="12" fill="rgba(255,255,255,0.6)"/>
  
  <!-- 光泽叠加层 -->
  <rect x="0" y="0" width="512" height="256" rx="115" ry="115" fill="url(#shine)" opacity="0.6"/>
</svg>
