name: Build Tauri App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'æ„å»ºç¯å¢ƒ'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - uat
          - prod

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x64)
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux (x64)

    runs-on: ${{ matrix.platform.os }}
    name: Build ${{ matrix.platform.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Determine build environment
        id: env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            ENV="prod"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENV="uat"
          else
            ENV="test"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "ğŸŒ Building for environment: ${ENV}"

      - name: Load environment variables
        shell: bash
        run: |
          ENV_FILE=".env.${{ steps.env.outputs.environment }}"
          
          # è°ƒè¯•ä¿¡æ¯
          echo "ğŸ“‚ Current directory: $(pwd)"
          echo "ğŸ“‹ Environment: ${{ steps.env.outputs.environment }}"
          echo "ğŸ“„ Looking for: $ENV_FILE"
          echo "ğŸ“ Files in current directory:"
          ls -la .env* || echo "No .env files found"
          
          if [ ! -f "$ENV_FILE" ]; then
            echo "âŒ Environment file not found: $ENV_FILE"
            exit 1
          fi
          
          # å¯¼å‡ºç¯å¢ƒå˜é‡åˆ° GITHUB_ENV
          while IFS= read -r line; do
            # è·³è¿‡ç©ºè¡Œå’Œæ³¨é‡Š
            if [[ -z "$line" ]] || [[ "$line" =~ ^# ]]; then
              continue
            fi
            echo "$line" >> $GITHUB_ENV
          done < "$ENV_FILE"
          
          echo "âœ… Environment variables loaded from $ENV_FILE"

      - name: Update tauri.conf.json
        shell: bash
        run: |
          # å¤‡ä»½åŸå§‹é…ç½®
          cp src-tauri/tauri.conf.json src-tauri/tauri.conf.json.bak
          
          # ä½¿ç”¨ jq ä¿®æ”¹é…ç½®
          jq --arg name "$TAURI_PRODUCT_NAME" --arg id "$TAURI_BUNDLE_IDENTIFIER" \
            '.productName = $name | .identifier = $id' \
            src-tauri/tauri.conf.json.bak > src-tauri/tauri.conf.json
          
          echo "âœ… Updated tauri.conf.json:"
          echo "  - Product Name: $TAURI_PRODUCT_NAME"
          echo "  - Bundle ID: $TAURI_BUNDLE_IDENTIFIER"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Backstage68 ${{ steps.env.outputs.environment }} ${{ github.ref_name }}'
          releaseBody: |
            ğŸš€ **Backstage68 - ${{ steps.env.outputs.environment }} ç¯å¢ƒ**
            
            æ„å»ºä¿¡æ¯:
            - ç¯å¢ƒ: ${{ steps.env.outputs.environment }}
            - å¹³å°: ${{ matrix.platform.name }}
            - æäº¤: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref }}
            
            ä¸‹è½½å¯¹åº”å¹³å°çš„å®‰è£…åŒ…å³å¯ä½¿ç”¨ã€‚
          releaseDraft: true
          prerelease: ${{ steps.env.outputs.environment != 'prod' }}
          args: --target ${{ matrix.platform.target }}

      - name: Restore tauri.conf.json
        if: always()
        shell: bash
        run: |
          if [ -f "src-tauri/tauri.conf.json.bak" ]; then
            mv src-tauri/tauri.conf.json.bak src-tauri/tauri.conf.json
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backstage68-${{ steps.env.outputs.environment }}-${{ matrix.platform.target }}
          path: |
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*
            !src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/._*
          retention-days: 7
