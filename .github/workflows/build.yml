name: Build Tauri App
# 
# æ„å»ºæµç¨‹è¯´æ˜ï¼š
# 1. Install frontend dependencies - å®‰è£… npm ä¾èµ–ï¼ˆåŒ…æ‹¬ Rollupï¼‰
# 2. Build inject.js - ä»æ¨¡å—åŒ–æºç æ„å»º inject.js
# 3. Build Tauri app - æ„å»º Tauri åº”ç”¨
#
# æ³¨æ„ï¼šinject.js å·²é‡æ„ä¸ºæ¨¡å—åŒ–ä»£ç ï¼Œéœ€è¦å…ˆç”¨ Rollup æ‰“åŒ…

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'æ„å»ºç¯å¢ƒ'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - uat
          - prod

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x64)
          # Linux æ‰“åŒ…å·²ç¦ç”¨ï¼ˆå¦‚éœ€è¦å¯å–æ¶ˆæ³¨é‡Šï¼‰
          # - os: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   name: Linux (x64)

    runs-on: ${{ matrix.platform.os }}
    name: Build ${{ matrix.platform.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install macOS build dependencies
        if: matrix.platform.os == 'macos-latest'
        run: |
          # å®‰è£… create-dmgï¼ˆDMG æ‰“åŒ…å·¥å…·ï¼‰
          brew install create-dmg
          echo "âœ… create-dmg installed"

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build inject.js (from modular source)
        run: |
          echo "ğŸ”¨ Building inject.js from modules..."
          npm run build
          echo "âœ… inject.js build complete"
          ls -lh src/inject.js

      - name: Determine build environment
        id: env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            ENV="prod"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENV="uat"
          else
            ENV="test"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "ğŸŒ Building for environment: ${ENV}"

      - name: Set environment variables
        shell: bash
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          echo "ğŸŒ Setting up environment: $ENV"
          
          # æ ¹æ®ç¯å¢ƒè®¾ç½®å˜é‡
          if [ "$ENV" == "test" ]; then
            echo "TAURI_ENV_NAME=æµ‹è¯•ç¯å¢ƒ" >> $GITHUB_ENV
            echo "TAURI_ENV_KEY=test" >> $GITHUB_ENV
            echo "TAURI_ENV_URL=https://test-otc.68chat.co/" >> $GITHUB_ENV
            echo "TAURI_DEVTOOLS_ENABLED=true" >> $GITHUB_ENV
            echo "TAURI_ENABLE_LOGS=true" >> $GITHUB_ENV
            echo "TAURI_PRODUCT_NAME=Backstage68-Test" >> $GITHUB_ENV
            echo "TAURI_BUNDLE_IDENTIFIER=com.backstage68.test" >> $GITHUB_ENV
          elif [ "$ENV" == "uat" ]; then
            echo "TAURI_ENV_NAME=é¢„å‘å¸ƒç¯å¢ƒ" >> $GITHUB_ENV
            echo "TAURI_ENV_KEY=uat" >> $GITHUB_ENV
            echo "TAURI_ENV_URL=https://stage-otc.68chat.co/" >> $GITHUB_ENV
            echo "TAURI_DEVTOOLS_ENABLED=true" >> $GITHUB_ENV
            echo "TAURI_ENABLE_LOGS=false" >> $GITHUB_ENV
            echo "TAURI_PRODUCT_NAME=Backstage68-UAT" >> $GITHUB_ENV
            echo "TAURI_BUNDLE_IDENTIFIER=com.backstage68.uat" >> $GITHUB_ENV
          elif [ "$ENV" == "prod" ]; then
            echo "TAURI_ENV_NAME=ç”Ÿäº§ç¯å¢ƒ" >> $GITHUB_ENV
            echo "TAURI_ENV_KEY=prod" >> $GITHUB_ENV
            echo "TAURI_ENV_URL=https://b12e88-gg-ooxx.8cmanage.com/" >> $GITHUB_ENV
            echo "TAURI_DEVTOOLS_ENABLED=false" >> $GITHUB_ENV
            echo "TAURI_ENABLE_LOGS=false" >> $GITHUB_ENV
            echo "TAURI_PRODUCT_NAME=Backstage68" >> $GITHUB_ENV
            echo "TAURI_BUNDLE_IDENTIFIER=com.backstage68.app" >> $GITHUB_ENV
          fi
          
          echo "âœ… Environment variables set for $ENV"

      - name: Update tauri.conf.json
        shell: bash
        run: |
          # å¤‡ä»½åŸå§‹é…ç½®
          cp src-tauri/tauri.conf.json src-tauri/tauri.conf.json.bak
          
          # ä½¿ç”¨ jq ä¿®æ”¹é…ç½®
          jq --arg name "$TAURI_PRODUCT_NAME" --arg id "$TAURI_BUNDLE_IDENTIFIER" \
            '.productName = $name | .identifier = $id' \
            src-tauri/tauri.conf.json.bak > src-tauri/tauri.conf.json
          
          echo "âœ… Updated tauri.conf.json:"
          echo "  - Product Name: $TAURI_PRODUCT_NAME"
          echo "  - Bundle ID: $TAURI_BUNDLE_IDENTIFIER"

      - name: Fix DMG bundle script (macOS)
        if: matrix.platform.os == 'macos-latest'
        shell: bash
        run: |
          # é¢„å…ˆåˆ›å»º bundle ç›®å½•ä»¥é¿å…è„šæœ¬æŸ¥æ‰¾é—®é¢˜
          mkdir -p src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg
          
          # å¦‚æœè„šæœ¬å·²å­˜åœ¨ï¼Œç¡®ä¿å®ƒæœ‰æ‰§è¡Œæƒé™
          if [ -f "src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/bundle_dmg.sh" ]; then
            chmod +x src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/bundle_dmg.sh
          fi
          
          echo "âœ… DMG bundle preparation complete"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # åªåœ¨æ‰“æ ‡ç­¾æ—¶åˆ›å»º Release
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          releaseName: ${{ github.ref_type == 'tag' && format('Backstage68 {0}', github.ref_name) || '' }}
          releaseBody: ${{ github.ref_type == 'tag' && 'ğŸš€ Release build' || '' }}
          releaseDraft: true
          prerelease: ${{ steps.env.outputs.environment != 'prod' }}
          args: --target ${{ matrix.platform.target }}

      - name: Restore tauri.conf.json
        if: always()
        shell: bash
        run: |
          if [ -f "src-tauri/tauri.conf.json.bak" ]; then
            mv src-tauri/tauri.conf.json.bak src-tauri/tauri.conf.json
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backstage68-${{ steps.env.outputs.environment }}-${{ matrix.platform.target }}
          path: |
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*
            !src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/._*
          retention-days: 7
