<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景（去掉白底） -->
  <rect width="512" height="512" rx="120" fill="url(#blueGradient)"/>
  
  <!-- 光泽效果 -->
  <ellipse cx="256" cy="150" rx="200" ry="100" fill="url(#shineGradient)" opacity="0.5"/>
  
  <!-- 盾牌形状 -->
  <path d="M256 80 L380 120 L380 250 Q380 340 256 420 Q132 340 132 250 L132 120 Z" 
        fill="#FFFFFF" opacity="0.95" stroke="#E3F2FD" stroke-width="4"/>
  
  <!-- 章鱼头部 -->
  <ellipse cx="256" cy="210" rx="65" ry="55" fill="#1E88E5"/>
  
  <!-- 眼睛（可爱风格） -->
  <ellipse cx="238" cy="205" rx="10" ry="14" fill="#FFFFFF"/>
  <ellipse cx="274" cy="205" rx="10" ry="14" fill="#FFFFFF"/>
  <circle cx="238" cy="208" r="5" fill="#1565C0"/>
  <circle cx="274" cy="208" r="5" fill="#1565C0"/>
  
  <!-- 微笑 -->
  <path d="M240 225 Q256 235 272 225" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 章鱼触手（8条，对称排列） -->
  <path d="M210 250 Q195 280 185 310 Q180 330 185 340" 
        stroke="#1976D2" stroke-width="10" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M228 255 Q220 285 218 315 Q215 330 220 340" 
        stroke="#1976D2" stroke-width="10" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M246 260 Q244 290 244 320 Q244 335 246 345" 
        stroke="#2196F3" stroke-width="11" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M256 260 Q256 290 256 320 Q256 335 256 345" 
        stroke="#2196F3" stroke-width="12" fill="none" opacity="1" stroke-linecap="round"/>
  <path d="M266 260 Q268 290 268 320 Q268 335 266 345" 
        stroke="#2196F3" stroke-width="11" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M284 255 Q292 285 294 315 Q297 330 292 340" 
        stroke="#1976D2" stroke-width="10" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M302 250 Q317 280 327 310 Q332 330 327 340" 
        stroke="#1976D2" stroke-width="10" fill="none" opacity="0.9" stroke-linecap="round"/>
  
  <!-- 触手吸盘装饰 -->
  <circle cx="185" cy="320" r="4" fill="#BBDEFB" opacity="0.7"/>
  <circle cx="218" cy="325" r="4" fill="#BBDEFB" opacity="0.7"/>
  <circle cx="244" cy="330" r="4" fill="#BBDEFB" opacity="0.7"/>
  <circle cx="268" cy="330" r="4" fill="#BBDEFB" opacity="0.7"/>
  <circle cx="294" cy="325" r="4" fill="#BBDEFB" opacity="0.7"/>
  <circle cx="327" cy="320" r="4" fill="#BBDEFB" opacity="0.7"/>
  
  <!-- 锁图标（简化版，更现代） -->
  <g transform="translate(256, 290)">
    <!-- 锁身 -->
    <rect x="-16" y="0" width="32" height="36" rx="6" fill="#FFD700" opacity="0.95"/>
    <!-- 锁扣 -->
    <path d="M-10,-8 Q-10,-20 0,-20 Q10,-20 10,-8" 
          stroke="#FFC107" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- 钥匙孔 -->
    <circle cx="0" cy="12" r="6" fill="#FFA000"/>
    <rect x="-2" y="12" width="4" height="12" rx="2" fill="#FFA000"/>
  </g>
  
  <!-- 装饰性光点 -->
  <circle cx="180" cy="160" r="5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="332" cy="160" r="5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="200" cy="190" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="312" cy="190" r="3" fill="#FFFFFF" opacity="0.3"/>
</svg>

